<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #box{
            width: 100%;
            height: 500px;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lime;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="box" contenteditable="true">
        <h1>Đăng ký <br>Điền thông tin đăng ký <br></h1>
        <form id="registerForm">
            <label for="username">Tên tài khoản:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Mật khẩu:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confirmPassword">Xác nhận mật khẩu:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>
            <input type="submit" value="Đăng ký">
        </form>
        <button onclick="toggleForms()">Chuyển đổi giữa Đăng nhập và Đăng ký</button>
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label for="username">Tên tài khoản:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Mật khẩu:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Đăng nhập">
        </form>
        <script>
            function validatePassword(password){
                var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                return re.test(password);
            }
            function toggleForms() {
                var loginForm = document.getElementById("loginForm");
                var registerForm = document.getElementById("registerForm");
  
                if (loginForm.style.display === "none") {
                    loginForm.style.display = "block";
                    registerForm.style.display = "none";
                } else {
                    loginForm.style.display = "none";
                    registerForm.style.display = "block";
                }
            }
            document.getElementById("registerForm").addEventListener("submit", function(event){
                event.preventDefault();
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                if(password === "" || confirmPassword === ""){
                    alert("Vui lòng nhập mật khẩu");
                }else if(!validatePassword(password)){
                    alert("Mật khẩu phải có ít nhất 8 ký tự gồm thường, hoa và số!");
                }else if(password !== confirmPassword){
                    alert("Mật khẩu và xác nhận mật khẩu không đúng!");
                }else{
                    alert("Đăng ký thành công!");
                }
            });
            document.getElementById("loginForm").addEventListener("submit", function(event){
                event.preventDefault();
                var password = document.getElementById("password").value;
                if(password === ""){
                    alert("Vui lòng nhập mật khẩu");
                }else if(!validatePassword(password)){
                    alert("Mật khẩu phải có ít nhất 8 ký tự gồm thường, hoa và số!");
                }else{
                    alert("Đăng nhập thành công!");
                }
            });
        </script>
    </div>
</body>
</html>
